<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holograms Media</title>
  <link rel="stylesheet" href="style.css">
  <!-- Favicon and Meta -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <meta property="og:title" content="Holograms Media">
  <meta property="og:description" content="Interactive 3D Audio Visualizations">
  <meta property="og:image" content="/og-image.jpg">
  <meta property="og:url" content="https://holograms.media/">
  <meta property="og:type" content="website">

  <!-- Import Map -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js",
      "three/examples/jsm/loaders/GLTFLoader.js": "https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/loaders/GLTFLoader.js"
    }
  }
  </script>
  <!-- MediaPipe Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"></script>
</head>
<body>


  <!-- Левая панель: Кнопки -->

        <input type="file" id="fileInput" accept="audio/*" style="display: none;">
        <button id="playButton" class="control-button" title="Воспроизвести" disabled aria-label="Play Audio"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor"><path d="M256-160v-640l448 320-448 320z"/></svg></button>
        <button id="pauseButton" class="control-button" title="Поставить на паузу" disabled aria-label="Pause Audio"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor"><path d="M520-200v-560h240v560H520Zm-320 0v-560h240v560H200Zm400-80h80v-400h-80v400Zm-320 0h80v-400h-80v400Zm0-400v400-400Zm320 0v400-400Z"/></svg></button>
        <button id="stopButton" class="control-button" title="Остановить воспроизведение" disabled aria-label="Stop Audio"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor"><path d="M320-640v320-320Zm-80 400v-480h480v480H240Zm80-80h320v-320H320v320Z"/></svg></button>

        <button id="fullscreenButton" class="control-button" title="Развернуть" aria-label="Toggle Fullscreen"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor"><path d="M120-120v-200h80v120h120v80H120Zm520 0v-80h120v-120h80v200H640ZM120-640v-200h200v80H200v120h-80Zm640 0v-120H640v-80h200v200h-80Z"/></svg></button>
        <button id="xrButton" class="control-button" title="Голограмма 360° (для очков и шлемов)" aria-label="Toggle XR Mode"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor"><path d="M320-280v-23q0-44 44-70.5T480-400q72 0 116 26.5t44 70.5v23H320Zm160-160q-33 0-56.5-23.5T400-520q0-33 23.5-56.5T480-600q33 0 56.5 23.5T560-520q0 33-23.5 56.5T480-440ZM120-592v306q14 13 34 22.5t46 14.5v-317q-22-5-42.5-11.5T120-592Zm720-1q-17 8-37 14.5T760-567v318q26-5 46-14.5t34-22.5v-307ZM280-154q-115-14-177.5-47T40-280v-400q0-57 113.5-88T480-799q213 0 326.5 31T920-680v400q0 46-62.5 79T680-154v-480q51-8 90.5-19.5T827-676q-43-17-147-30.5T480-720q-96 0-200 13.5T133-676q17 12 56.5 23t90.5 19v480ZM120-592v343-343Zm720-1v344-344Z"/></svg></button>
        <button id="gestureRecordButton" class="control-button" title="Ваши жесты" aria-label="Your Gestures"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor"><path d="M527-640 303-807q-14-10-16-26t8-30q10-14 26-16.5t30 7.5l224 168-48 64Zm-153-64-36 37q-5 5-9.5 10.5T320-645l-57-42q-14-10-16-26t8-30q10-14 26-16t30 8l63 47Zm284 123Zm85-48L439-856q-14-10-16.5-26t7.5-30q10-14 26-16t30 8l196 146 9-69q3-24 19-41t39-21l40-6 94 316q8 27 3 55t-22 51l-85 113q-2-24-10.5-46.5T746-465l54-72q6-8 7-17t-1-18l-48-163-15 106Zm-473 96-14-10q-14-10-16.5-26t7.5-30q10-14 26-16t30 8l1 1q-5 18-3.5 36.5T308-533h-38ZM80-280q-17 0-28.5-11.5T40-320q0-17 11.5-28.5T80-360h280v80H80Zm40 120q-17 0-28.5-11.5T80-200q0-17 11.5-28.5T120-240h240v80H120Zm80 120q-17 0-28.5-11.5T160-80q0-17 11.5-28.5T200-120h400q17 0 28.5-11.5T640-160v-200q0-10-4-18t-12-14L488-494l52 94H160q-17 0-28.5-11.5T120-440q0-17 11.5-28.5T160-480h244l-34-60q-12-21-9.5-44.5T380-625l28-28 264 197q23 17 35.5 42t12.5 54v200q0 50-35 85t-85 35H200Zm281-223Z"/></svg></button>
        <button id="hologramListButton" class="control-button" title="Ваши голограммы" aria-label="Your Holograms"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor"><path d="M440-181 240-296q-19-11-29.5-29T200-365v-230q0-22 10.5-40t29.5-29l200-115q19-11 40-11t40 11l200 115q19 11 29.5 29t10.5 40v230q0 22-10.5 40T720-296L520-181q-19 11-40 11t-40-11Zm0-92v-184l-160-93v185l160 92Zm80 0 160-92v-185l-160 93v184ZM80-680v-120q0-33 23.5-56.5T160-880h120v80H160v120H80ZM280-80H160q-33 0-56.5-23.5T80-160v-120h80v120h120v80Zm400 0v-80h120v-120h80v120q0 33-23.5 56.5T800-80H680Zm120-600v-120H680v-80h120q33 0 56.5 23.5T880-800v120h-80ZM480-526l158-93-158-91-158 91 158 93Zm0 45Zm0-45Zm40 69Zm-80 0Z"/></svg></button>
        <button id="scanButton" class="control-button" title="Сканировать голограмму" aria-label="Scan Hologram"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor"><path d="M40-120v-200h80v120h120v80H40Zm680 0v-80h120v-120h80v200H720ZM160-240v-480h80v480h-80Zm120 0v-480h40v480h-40Zm120 0v-480h80v480h-80Zm120 0v-480h120v480H520Zm160 0v-480h40v480h-40Zm80 0v-480h40v480h-40ZM40-640v-200h200v80H120v120H40Zm800 0v-120H720v-80h200v200h-80Z"/></svg></button>
        <button id="bluetoothButton" class="control-button" title="Эхолокация с помощью наушников" aria-label="Bluetooth Echolocation"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor"><path d="M440-80v-304L256-200l-56-56 224-224-224-224 56-56 184 184v-304h40l228 228-172 172 172 172L480-80h-40Zm80-496 76-76-76-74v150Zm0 342 76-74-76-76v150Z"/></svg></button>
        <button id="triaButton" class="control-button" title="Активация обучения ИИ Триа" aria-label="Activate Tria Training"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor"><path d="M323-160q-11 0-20.5-5.5T288-181l-78-139h58l40 80h92v-40h-68l-40-80H188l-57-100q-2-5-3.5-10t-1.5-10q0-4 5-20l57-100h104l40-80h68v-40h-92l-40 80h-58l78-139q5-10 14.5-15.5T323-800h97q17 0 28.5 11.5T460-760v160h-60l-40 40h100v120h-88l-40-80h-92l-40 40h108l40 80h112v200q0 17-11.5 28.5T420-160h-97Zm217 0q-17 0-28.5-11.5T500-200v-200h112l40-80h108l-40-40h-92l-40 80h-88v-120h100l-40-40h-60v-160q0-17 11.5-28.5T540-800h97q11 0 20.5 5.5T672-779l78 139h-58l-40-80h-92v40h68l40 80h104l57 100q2 5 3.5 10t1.5 10q0 4-5 20l-57 100H668l-40 80h-68v40h92l40-80h58l-78 139q-5 10-14.5 15.5T637-160h-97Z"/></svg></button>
        <button id="telegramLinkButton" class="control-button" title="Перейти в Telegram-чат проекта" aria-label="Telegram Project Chat"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 6.8c.1-.45-.3-.83-.75-.7l-9.02 3.47c-.4.15-.4.7-.05.85l2.38.95 1.77 5.82c.1.35.6.45.9.2l2.57-2.1 3.83 3c.3.25.75.1.85-.3l3.35-10.7c.1-.35-.2-.7-.55-.7l-4.44-.02-1.24-4.1c-.1-.35-.6-.45-.9-.2l-4.74 3.8-3.35-1.3c-.4-.15-.75.2-.6.6L7.2 9.6l9.02-3.47c.4-.15.75.2.6.6l-1.98 6.2 2.38.95c.4.15.75-.2.6-.6l-1.47-4.6z"/></svg></button>
        <button id="installPwaButton" class="control-button" title="Установить на устройство" aria-label="Install PWA"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor"><path d="M480-320 280-520l56-58 104 104v-326h80v326l104-104 56 58-200 200ZM240-160q-33 0-56.5-23.5T160-240v-120h80v120h480v-120h80v120q0 33-23.5 56.5T720-160H240Z"/></svg></button>
    </div>
  </div>

  <!-- Центральная область -->
  <div class="main-area">
    <!-- Область Голограммы -->
    <div id="grid-container"></div>
    <!-- Область для Жестов -->
    <div id="gesture-area">
        <!-- Заменяем Placeholder на Canvas для MediaPipe -->
        <canvas id="gesture-canvas" style="border: 1px dashed grey;"></canvas> <!-- Добавляем стиль рамки для отладки -->
    </div>
  </div>

  <!-- Правая панель: Таймлайн и Промпт -->
  <div class="panel right-panel"> <!-- Добавлены классы -->
    <!-- Таймлайн -->
    <div id="versionTimeline">
      <div id="versionFrames"></div>
    </div>
    
    <!-- Интегрированный редактор файлов (скрыт по умолчанию) -->
    <div id="integratedFileEditor" style="display: none; border-top: 1px solid var(--panel-border); padding: var(--padding); max-height: 200px; overflow-y: auto;">
        <h3>Project Files</h3>
        <ul id="fileList">
            <li data-file="script.js">script.js</li>
            <li data-file="style.css">style.css</li>
            <li data-file="index.html">index.html</li>
        </ul>
        <div id="fileEditor">
            <textarea id="fileContent" rows="8" spellcheck="false"></textarea>
            <button id="saveFile">Save</button>
        </div>
    </div>

    <!-- Панель Промпта -->
    <div id="promptBar">
        <textarea id="topPromptInput" rows="3" placeholder="Что бы вы хотели изменить?"></textarea>
        <div class="prompt-controls">
          <select id="modelSelect">
            <option value="r1">DeepSeek R1</option>
            <option value="gemini">Gemini Flash 2.0</option>
          </select>
          <button id="submitTopPrompt">Применить</button>
        </div>
    </div>
  </div>

  <!-- Модальные окна (остаются вне основного макета) -->
  <div id="gestureModal" class="modal">
    <div class="modal-content">
      <span id="closeGestureModal" class="close">×</span>
      <h2>Record Gesture</h2>
      <canvas id="gestureCanvas" width="300" height="300"></canvas>
      <p id="gestureStatus">Press Start to record gesture...</p>
      <button id="startRecordingButton">Start Recording</button>
      <button id="stopRecordingButton" disabled>Stop Recording</button>
    </div>
  </div>
  <div id="promptModal" class="modal">
    <div class="modal-content">
      <span id="closePromptModal" class="close">×</span>
      <h2>Enter Prompt</h2>
      <textarea id="promptText" rows="4" placeholder="Enter your prompt here..."></textarea>
      <button id="submitPrompt">Отправить</button>
    </div>
  </div>

  <!-- Скрытые элементы -->
  <video id="camera-view" autoplay playsinline style="display: none;"></video>
  <canvas id="previewCanvas" style="display: none;"></canvas>

  <!-- Основной скрипт -->
  <script type="module" src="script.js?v=1.0"></script>

</body>
</html>
