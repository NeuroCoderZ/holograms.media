<!DOCTYPE html>
<html>
<head>
    <title>WebGPU Test</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.167.0/build/three.module.js",
            "three/webgpu": "https://unpkg.com/three@0.167.0/examples/jsm/renderers/webgpu/three.webgpu.js",
            "three/tsl": "https://unpkg.com/three@0.167.0/examples/jsm/renderers/webgpu/tsl/TSL.js"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { WebGPURenderer, MeshBasicNodeMaterial } from 'three/webgpu';

        // Check WebGPU support
        if (!navigator.gpu) {
            const message = "WebGPU is not supported on this browser. Please use a WebGPU-compatible browser like Chrome 113+.";
            const errorElement = document.createElement('p');
            errorElement.style.color = 'red';
            errorElement.style.textAlign = 'center';
            errorElement.style.marginTop = '20px';
            errorElement.textContent = message;
            document.body.appendChild(errorElement);
            throw new Error(message);
        }

        let camera, scene, renderer, cube;

        async function init() {
            // Initialize renderer
            renderer = new WebGPURenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Create scene and camera
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // Create rotating cube
            const geometry = new THREE.BoxGeometry();
            // Using MeshBasicNodeMaterial for WebGPU compatibility as per Groq's example
            const material = new MeshBasicNodeMaterial({ color: 0x00ff00 });
            cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            // Handle window resize
            window.addEventListener('resize', onWindowResize);

            // Start animation loop
            renderer.setAnimationLoop(animate);
            console.log("WebGPU Test Initialized");
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Animation loop
        async function animate() {
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            // renderAsync is required for WebGPURenderer
            await renderer.renderAsync(scene, camera);
        }

        init().catch(err => {
            console.error("Error during WebGPU initialization:", err);
            // Display error to user if not already handled by the support check
            if (!document.querySelector('p[style*="color: red"]')) {
                 const errorElement = document.createElement('p');
                 errorElement.style.color = 'red';
                 errorElement.style.textAlign = 'center';
                 errorElement.style.marginTop = '20px';
                 errorElement.textContent = "An error occurred during WebGPU initialization: " + err.message;
                 document.body.appendChild(errorElement);
            }
        });
    </script>
</body>
</html>
